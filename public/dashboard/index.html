<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopPulseAI Dashboard</title>
  
  <!-- Shopify App Bridge -->
  <script src="https://unpkg.com/@shopify/app-bridge@3"></script>
  <script src="https://unpkg.com/@shopify/app-bridge-utils@3"></script>
  
  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #F3F3F3;
    }
  </style>
</head>
<body>
  <div id="app" class="p-6">
    <div class="max-w-6xl mx-auto">
      <div class="bg-white p-6 rounded-lg shadow-sm mb-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">ShopPulseAI Dashboard</h1>
        <p class="text-gray-600" id="shop-info">Laden...</p>
      </div>
      
      <div class="grid md:grid-cols-2 gap-6 mb-6">
        <div class="bg-white p-6 rounded-lg shadow-sm">
          <h2 class="text-xl font-semibold mb-4">Empfehlungen</h2>
          <div id="recommendations-container" class="space-y-4">
            <p class="text-gray-500">Daten werden geladen...</p>
          </div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-sm">
          <h2 class="text-xl font-semibold mb-4">Preisoptimierung</h2>
          <div id="price-optimization" class="space-y-4">
            <p class="text-gray-500">Daten werden geladen...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // App Bridge-Initialisierung
    document.addEventListener('DOMContentLoaded', function() {
      const shopInfo = document.getElementById('shop-info');
      const recommendationsContainer = document.getElementById('recommendations-container');
      
      try {
        // URL-Parameter abrufen
        const searchParams = new URLSearchParams(window.location.search);
        const host = searchParams.get('host');
        const shop = searchParams.get('shop');
        
        if (!host || !shop) {
          shopInfo.textContent = 'Fehler: Host oder Shop-Parameter fehlen.';
          return;
        }
        
        shopInfo.textContent = `Verbunden mit Shop: ${shop}`;
        
        // API-Key vom Server holen und dann App Bridge initialisieren
        fetch('/api/shopify/api-key')
          .then(response => response.json())
          .then(data => {
            if (!data.apiKey) {
              throw new Error('API-Key nicht gefunden');
            }
            
            // App Bridge initialisieren
            const app = window.ShopifyAppBridge.createApp({
              apiKey: data.apiKey,
              host: host,
              forceRedirect: true
            });
            
            // Erfolgreiche Initialisierung
            console.log('App Bridge erfolgreich initialisiert');
            
            // Mock-Daten anzeigen
            displayMockData();
          })
          .catch(error => {
            console.error('Fehler beim Laden des API-Keys:', error);
            shopInfo.textContent = `Fehler beim Laden des API-Keys: ${error.message}`;
          });
        
      } catch (error) {
        console.error('Fehler bei der App Bridge-Initialisierung:', error);
        shopInfo.textContent = `Fehler bei der Initialisierung: ${error.message}`;
      }
    });
    
    // Mock-Daten anzeigen
    function displayMockData() {
      const recommendationsContainer = document.getElementById('recommendations-container');
      const priceOptimization = document.getElementById('price-optimization');
      
      // Empfehlungen
      recommendationsContainer.innerHTML = `
        <div class="p-4 border border-green-200 rounded bg-green-50">
          <h3 class="font-medium text-green-800">Top-Produkt promoten</h3>
          <p class="text-green-700 text-sm">Vertrauen: 92%</p>
          <p class="mt-2 text-gray-700">Ihr meistverkauftes Produkt sollte prominenter auf der Startseite platziert werden.</p>
        </div>
        <div class="p-4 border border-blue-200 rounded bg-blue-50">
          <h3 class="font-medium text-blue-800">Versandkosten anpassen</h3>
          <p class="text-blue-700 text-sm">Vertrauen: 86%</p>
          <p class="mt-2 text-gray-700">Kostenloser Versand ab 50€ könnte Ihren durchschnittlichen Bestellwert erhöhen.</p>
        </div>
      `;
      
      // Preisoptimierung
      priceOptimization.innerHTML = `
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Produkt</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aktueller Preis</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Empfohlener Preis</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr>
                <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">Beispielprodukt 1</td>
                <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-500">39,99 €</td>
                <td class="px-4 py-2 whitespace-nowrap text-sm text-green-600 font-medium">44,99 €</td>
              </tr>
              <tr>
                <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">Beispielprodukt 2</td>
                <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-500">79,99 €</td>
                <td class="px-4 py-2 whitespace-nowrap text-sm text-green-600 font-medium">74,99 €</td>
              </tr>
            </tbody>
          </table>
        </div>
      `;
    }
  </script>
</body>
</html>
